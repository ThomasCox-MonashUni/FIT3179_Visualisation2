<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="all">

  </head>
  <body>

    <div class="pure-g">
      <div class="pure-u-3-5 map_container">
        <div id="map"></div>
      </div>
      <div class="pure-u-2-5 bar_container">
        <div id="bar"></div>
      </div>

    </div>
      
    <script type="text/javascript">
      var spec1 = "js/bar_chart.vg.json";
      vegaEmbed('#bar', spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    
      var spec2 = "js/programming_languages_around_globe.vg.json";
      vegaEmbed('#map', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>

  </body>
</html>
